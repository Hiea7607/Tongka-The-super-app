<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonga Super App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Blinking icon animation */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .blinking-icon {
            animation: blink 1.5s infinite;
        }
    </style>
    <!-- App Favicon for all browsers -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect x='2' y='5' width='20' height='14' rx='3' stroke='currentColor' stroke-width='2' fill='none'/><path d='M7 12h2m4 0h5M12 8v8' stroke='currentColor' stroke-width='2' stroke-linecap='round'/><text x='12' y='15' font-family='Arial' font-size='10' font-weight='bold' text-anchor='middle' fill='currentColor'>৳</text></svg>">
    
    <!-- PWA Manifest for Android/Chrome -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple iOS Meta Tags for "Add to Home Screen" -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tonga App">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/007bff/ffffff?text=TA">

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">

    <!-- Main App Container -->
    <div id="app-container" class="max-w-4xl w-full bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 md:p-8 flex flex-col h-[90vh]">
        
        <!-- Blinking Icon and Title -->
        <div class="flex items-center justify-center mb-6">
            <svg class="blinking-icon text-blue-600 dark:text-blue-400 mr-4" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="5" width="20" height="14" rx="3" stroke="currentColor" stroke-width="2"/>
                <path d="M7 12h2m4 0h5M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <text x="12" y="15" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="currentColor">৳</text>
            </svg>
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Tonga Super App</h1>
        </div>

        <!-- Login/Signup Form (Initially visible) -->
        <div id="auth-container" class="flex-grow flex items-center justify-center">
            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 w-full max-w-sm shadow-md">
                <h2 id="auth-title" class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-3 mb-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-all duration-300">
                <input id="auth-password" type="password" placeholder="Password" class="w-full p-3 mb-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-all duration-300">
                <div id="error-message" class="text-red-500 text-sm mb-2 hidden"></div>
                <button id="auth-btn" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                    Sign Up
                </button>
                <button id="toggle-auth" class="w-full mt-2 text-sm text-blue-500 hover:text-blue-600 focus:outline-none transition-all duration-300">
                    Already have an account? Log In
                </button>
            </div>
        </div>
        
        <!-- App Content (Hidden until logged in) -->
        <div id="app-content" class="flex flex-col md:flex-row flex-grow gap-6 hidden">
            <!-- Chat Section -->
            <div class="flex flex-col flex-1">
                <h2 class="text-xl font-semibold mb-2 text-center text-gray-800 dark:text-gray-200">Chat</h2>
                <div id="messages" class="flex-grow overflow-y-auto mb-4 border border-gray-200 dark:border-gray-700 rounded-lg p-4 space-y-4 bg-gray-50 dark:bg-gray-700">
                    <!-- Messages will be dynamically added here -->
                </div>
                <form id="message-form" class="flex space-x-2">
                    <input id="message-input" type="text" placeholder="Type your message..." class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-all duration-300">
                    <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                        Send
                    </button>
                </form>
            </div>

            <!-- Transaction Logbook Section -->
            <div class="flex flex-col flex-1 mt-6 md:mt-0">
                <h2 class="text-xl font-semibold mb-2 text-center text-gray-800 dark:text-gray-200">Transaction Log</h2>
                <div class="mb-4 border border-gray-200 dark:border-gray-700 rounded-lg p-4 bg-gray-50 dark:bg-gray-700">
                    <div class="mb-2">
                        <label for="recipient-name" class="block text-sm font-medium mb-1">Recipient/Sender Name</label>
                        <input type="text" id="recipient-name" placeholder="Name" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-all duration-300">
                    </div>
                    <div class="mb-4">
                        <label for="transaction-amount" class="block text-sm font-medium mb-1">Amount (TK)</label>
                        <input type="number" id="transaction-amount" placeholder="0.00" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-all duration-300">
                    </div>
                    <div class="flex justify-between space-x-2">
                        <button id="btn-sent" class="flex-1 bg-red-500 text-white p-2 rounded-lg font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300">
                            Sent
                        </button>
                        <button id="btn-received" class="flex-1 bg-green-500 text-white p-2 rounded-lg font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300">
                            Received
                        </button>
                    </div>
                </div>
                <div id="transactions" class="flex-grow overflow-y-auto border border-gray-200 dark:border-gray-700 rounded-lg p-4 space-y-2 bg-gray-50 dark:bg-gray-700">
                    <!-- Transactions will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- User ID Display & Logout Button -->
        <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
            <span id="user-info" class="hidden">
                Your User ID: <span id="user-id" class="font-mono text-gray-700 dark:text-gray-300"></span>
                <button id="logout-btn" class="ml-4 text-red-500 hover:text-red-600 focus:outline-none">Log Out</button>
            </span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        
        // This is the firebaseConfig object you provided.
        const firebaseConfig = {
          apiKey: "AIzaSyDMta_gH4iXrNoQPDlXCdPzPhmVChXrmxI",
          authDomain: "tongka-the-super-app-d0758.firebaseapp.com",
          projectId: "tongka-the-super-app-d0758",
          storageBucket: "tongka-the-super-app-d0758.firebasestorage.app",
          messagingSenderId: "471290350316",
          appId: "1:471290350316:web:6b78c6642626c06b1c73c9",
          measurementId: "G-9EYXHK9NJY"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = '';
        
        // UI Elements
        const authContainer = document.getElementById('auth-container');
        const appContent = document.getElementById('app-content');
        const authTitle = document.getElementById('auth-title');
        const authBtn = document.getElementById('auth-btn');
        const authEmail = document.getElementById('auth-email');
        const authPassword = document.getElementById('auth-password');
        const toggleAuthBtn = document.getElementById('toggle-auth');
        const userIdDisplay = document.getElementById('user-id');
        const userInfoContainer = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const errorMessageDiv = document.getElementById('error-message');

        // State for auth form
        let isSigningUp = true;

        // Toggle between Sign Up and Log In
        toggleAuthBtn.addEventListener('click', () => {
            isSigningUp = !isSigningUp;
            errorMessageDiv.classList.add('hidden'); // Hide error on toggle
            if (isSigningUp) {
                authTitle.textContent = 'Sign Up';
                authBtn.textContent = 'Sign Up';
                toggleAuthBtn.textContent = 'Already have an account? Log In';
            } else {
                authTitle.textContent = 'Log In';
                authBtn.textContent = 'Log In';
                toggleAuthBtn.textContent = 'Need an account? Sign Up';
            }
        });

        // Function to display error message
        const displayError = (message) => {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => {
                errorMessageDiv.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        };

        // Handle authentication
        authBtn.addEventListener('click', async () => {
            const email = authEmail.value;
            const password = authPassword.value;

            if (!email || !password) {
                displayError("Please enter both an email and a password.");
                return;
            }

            try {
                if (isSigningUp) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Authentication error:", error.message);
                displayError(error.message);
            }
        });
        
        // Handle Logout
        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        // Main auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                authContainer.classList.add('hidden');
                appContent.classList.remove('hidden');
                userInfoContainer.classList.remove('hidden');

                // --- Chat Section Logic ---
                const messagesCol = collection(db, `artifacts/${firebaseConfig.projectId}/public/data/chat_messages`);
                
                onSnapshot(query(messagesCol), (snapshot) => {
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '';
                    
                    const messages = snapshot.docs.map(doc => doc.data());
                    messages.sort((a, b) => (a.timestamp ? a.timestamp.toDate() : 0) - (b.timestamp ? b.timestamp.toDate() : 0));
                    
                    messages.forEach(docData => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('flex', 'flex-col', 'max-w-[75%]', 'p-2', 'rounded-lg', 'break-words', 'shadow-md');
                        
                        if (docData.userId === userId) {
                            messageElement.classList.add('self-end', 'bg-blue-500', 'text-white', 'rounded-br-none');
                        } else {
                            messageElement.classList.add('self-start', 'bg-gray-200', 'dark:bg-gray-600', 'text-gray-900', 'dark:text-gray-100', 'rounded-bl-none');
                        }
                        
                        const senderIdText = docData.userId.substring(0, 8);
                        const senderElement = document.createElement('span');
                        senderElement.textContent = `User: ${senderIdText}`;
                        senderElement.classList.add('text-xs', 'font-semibold', 'mb-1', docData.userId === userId ? 'text-blue-200' : 'text-gray-500', 'dark:text-gray-300');
                        
                        const textElement = document.createElement('p');
                        textElement.textContent = docData.text;
                        textElement.classList.add('text-sm');
                        
                        messageElement.appendChild(senderElement);
                        messageElement.appendChild(textElement);
                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    });
                });

                const messageForm = document.getElementById('message-form');
                messageForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const messageInput = document.getElementById('message-input');
                    const text = messageInput.value.trim();

                    if (text) {
                        try {
                            await addDoc(collection(db, `artifacts/${firebaseConfig.projectId}/public/data/chat_messages`), {
                                text: text,
                                userId: userId,
                                timestamp: serverTimestamp()
                            });
                            messageInput.value = '';
                        } catch (error) {
                            console.error("Error writing document: ", error);
                        }
                    }
                });

                // --- Transaction Logbook Section Logic ---
                const transactionsCol = collection(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/transaction_log`);
                const recipientInput = document.getElementById('recipient-name');
                const amountInput = document.getElementById('transaction-amount');
                const transactionsContainer = document.getElementById('transactions');

                // This path is now secure and private to the user
                onSnapshot(query(transactionsCol), (snapshot) => {
                    transactionsContainer.innerHTML = '';
                    
                    const transactions = snapshot.docs.map(doc => doc.data());
                    transactions.sort((a, b) => (a.timestamp ? a.timestamp.toDate() : 0) - (b.timestamp ? b.timestamp.toDate() : 0));
                    
                    transactions.forEach(docData => {
                        const transactionElement = document.createElement('div');
                        transactionElement.classList.add('p-3', 'rounded-lg', 'shadow-sm', 'flex', 'flex-col', 'border', 'border-gray-200', 'dark:border-gray-600');
                        
                        let bgColor = 'bg-green-100 dark:bg-green-800';
                        let textColor = 'text-green-800 dark:text-green-200';
                        let sign = '+';

                        if (docData.type === 'sent') {
                            bgColor = 'bg-red-100 dark:bg-red-800';
                            textColor = 'text-red-800 dark:text-red-200';
                            sign = '-';
                        }

                        transactionElement.classList.add(bgColor);
                        
                        const nameElement = document.createElement('div');
                        nameElement.classList.add('font-semibold', 'text-sm', textColor);
                        nameElement.textContent = `${docData.type === 'sent' ? 'Sent to' : 'Received from'}: ${docData.recipient}`;
                        
                        const amountElement = document.createElement('div');
                        amountElement.classList.add('font-bold', 'text-lg', textColor);
                        amountElement.textContent = `${sign}${docData.amount} TK`;

                        const timeElement = document.createElement('div');
                        timeElement.classList.add('text-xs', 'text-gray-500', 'dark:text-gray-400', 'mt-1');
                        const date = docData.timestamp ? docData.timestamp.toDate().toLocaleString() : 'N/A';
                        timeElement.textContent = `Time: ${date}`;

                        transactionElement.appendChild(nameElement);
                        transactionElement.appendChild(amountElement);
                        transactionElement.appendChild(timeElement);
                        transactionsContainer.appendChild(transactionElement);
                        transactionsContainer.scrollTop = transactionsContainer.scrollHeight;
                    });
                });

                const sentButton = document.getElementById('btn-sent');
                const receivedButton = document.getElementById('btn-received');

                const saveTransaction = async (type) => {
                    const recipient = recipientInput.value.trim();
                    const amount = parseFloat(amountInput.value);

                    if (recipient && !isNaN(amount) && amount > 0) {
                        try {
                            await addDoc(transactionsCol, {
                                recipient: recipient,
                                amount: amount,
                                type: type,
                                userId: userId, // Ensure user ID is saved with transaction
                                timestamp: serverTimestamp()
                            });
                            recipientInput.value = '';
                            amountInput.value = '';
                        } catch (error) {
                            console.error("Error saving transaction: ", error);
                        }
                    }
                };

                sentButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    saveTransaction('sent');
                });

                receivedButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        saveTransaction('received');
                    });
            } else {
                // Not logged in
                userId = '';
                authContainer.classList.remove('hidden');
                appContent.classList.add('hidden');
                userInfoContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
